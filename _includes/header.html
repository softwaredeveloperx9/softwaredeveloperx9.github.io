<style>

  .logo-text-preview strong { display: block; font-size: 1.3rem; font-weight: 800; letter-spacing: 1px; line-height: 1.1; }
  .logo-text-preview small { display: block; font-size: 0.65rem; color: rgba(255,255,255,0.5); letter-spacing: 2px; margin-top: 3px; }

        <li><a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
